<!DOCTYPE html>
<html lang="ko">

<head>

</head>

<body>
    {% extends "nav.html" %}
    {% block content %}
    <div id="page-wrapper">

            <div class="row">
                <div class="col-lg-12">

                                            <br />

                                            <br />
                                            <div class="form-group">
                                                <div class="checkbox checkbox-info">
                                                    <input type="radio" class="styled" name="optionsRadios" id="optionsRadios1" value="option11">

                                                        안건 #1
                                                    </label>
                                                </div>
                                                <br />

                                                        안건 #3
                                                    </label>
                                                </div>
                                            </div>
                                            <br />
                                            <hr>
                                            <div class="text-center">
                                                <button type="button" class="btn btn-info btn-circle btn-lg" value="submit">
                                                    <i class="fa fa-check"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">체크박스</a>
                                        </h4>
                                    </div>
                                    <div id="collapseTwo" class="panel-collapse collapse">

                                            <br />
                                            <div>투표항목 중복가능</div>
                                            <br />
                                            <div class="form-group">
                                                <div class="checkbox checkbox-info">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}

</html>
